alias "-scoreboard" "-showscores; net_graph 0; cl_showpos 0; cl_showfps 1"
alias "mus" "exec mute.cfg"
alias "vol" "exec volume.cfg"
alias "bb" "exec bb-autoexec.cfg"
alias "stellar" "exec stellar-autoexec.cfg"
alias "sens" "say | raw input: on dpi: 2250 sensitivity: .50 yawspeed: 15 |"
alias "test" "exec test.cfg"
alias "t" "exec test.cfg"
alias "scr" "cl_drawhud 0; cl_showfps 0; ent_remove_all trigger_teleport"
