// --- MOVEMENT ---
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "+left"
bind "e" "+right"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump

// --- FUNCTIONS ---
bind "x" "surf_reset_stage"
bind "z" "+use"
bind "c" "+menu_context"
bind "f" "impulse 100"
bind "k" "kill"
bind "r" "surf_reset"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "TAB" "+scoreboard"
bind "F1" "gm_showhelp"
bind "F7" "impulse 201"
bind "F10" "disconnect Bailing out, you are on your own. Good luck."
bind "F11" "quit Bailing out, you are on your own. Good luck."
bind "F12" "screenshot"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"
bind "MOUSE4" "say /hug"

// --- ACTS ---
alias act1 "act dance; bind MOUSE5 act2"
alias act2 "act robot; bind MOUSE5 act1"
bind "MOUSE5" "act1"
bind "h" "act wave"

// --- PLATINUM ---
bind "F2" // LOAD POSITION
bind "F3" // SAVE POSITION
bind "F4" "bb_surf_freeze"
